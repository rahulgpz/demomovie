{% extends 'base.html' %}
{% block body %}<br>

<div class="container">
    <div class="row">
        {% for i in movie_list %}
        <div class="col-md-3">
            <div class="card" style="width: 18rem;">
                <img class="card-img-top" src="{{i.img.url}}"  height="250px" alt="Card image cap">
  <div class="card-body">
    <h6 class="card-title">{{i.name}}</h6>
    <p class="card-text"></p>
    <a href="{% url 'map:detail' i.id %}" class="btn btn-success">Movie Details</a>
  </div>
</div>
        </div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        {% endfor %}
    </div>
</div>

<!--<a href="">{{i.name}}</a><br>-->


{% endblock %}
